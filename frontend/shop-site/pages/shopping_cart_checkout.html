<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warenkorb & Checkout - Lumio Commerce | Sichere Bestellung</title>
    <meta name="description" content="Schließe deine Lumio Bestellung sicher ab. Kostenloser Versand ab €75. SSL-verschlüsselt mit 30 Tage Rückgaberecht." />
    <script src="../js/theme-init.js"></script>
    <script src="../js/global-search-handler.js" defer></script>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Flumiocomm8718back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-secondary-50 text-text-primary dark:bg-secondary-900 dark:text-secondary-200 transition-colors duration-300">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-white/95 dark:bg-secondary-900/80 backdrop-blur-md border-b border-secondary-100 dark:border-secondary-800 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="shop_homepage.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-accent-400 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                    <span class="font-headline font-bold text-xl text-secondary-900 dark:text-white">Lumio</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="shop_homepage.html" class="text-primary-500 font-medium hover:text-primary-600 transition-colors">Shop</a>
                <a href="kollektionen_overview.html" class="text-secondary-600 dark:text-secondary-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors">Kollektionen</a>
                <a href="inspiration_gallery.html" class="text-secondary-600 dark:text-secondary-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors">Inspiration</a>
                <a href="about_lumio.html" class="text-secondary-600 dark:text-secondary-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors">Über Lumio</a>
                <a href="contact_support.html" class="text-secondary-600 dark:text-secondary-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors">Kontakt</a>
                <a href="../portfolio-site/dist/index.html" class="text-secondary-600 dark:text-secondary-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors">Portfolio</a>
            </nav>

            <!-- Search Bar -->
            <div class="hidden lg:flex flex-1 max-w-md mx-8">
                <div class="relative w-full">
                    <input type="text" placeholder="Suche nach Produkten..." class="w-full pl-10 pr-4 py-2 border border-secondary-200 bg-secondary-50 dark:border-secondary-700 dark:bg-secondary-800 rounded-lg focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-500/50 focus:border-primary-500 dark:focus:border-primary-400 transition-all duration-200 outline-none text-secondary-900 dark:text-white" />
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-secondary-400 dark:text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Right Actions -->
            <div class="flex items-center space-x-4">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 text-secondary-600 hover:text-primary-500 dark:text-secondary-300 dark:hover:text-primary-400 transition-colors">
                    <svg class="w-5 h-5 moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    <svg class="w-5 h-5 sun-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 5a7 7 0 100 14 7 7 0 000-14z"/>
                    </svg>
                </button>

                <!-- Wishlist -->
                <a href="favorites.html" class="p-2 text-secondary-600 hover:text-primary-500 dark:text-secondary-300 dark:hover:text-primary-400 transition-colors relative">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                    <span id="favorite-count" class="absolute -top-1 -right-1 bg-primary-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">0</span>
                </a>

                <!-- Shopping Cart -->
                <a href="shopping_cart_checkout.html" class="p-2 text-primary-500 hover:text-primary-600 transition-colors relative">
                    <svg class="w-5 h-5" fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.293 2.293A1 1 0 005 16h12M7 13v4a2 2 0 002 2h6a2 2 0 002-2v-4"/>
                    </svg>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-primary-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">0</span>
                </a>

                <!-- Mobile Menu Button -->
                <button class="md:hidden p-2 text-secondary-600 hover:text-primary-500 dark:text-secondary-300 dark:hover:text-primary-400 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>

    <!-- Breadcrumb -->
    <section class="bg-white dark:bg-secondary-800/50 py-4 border-b border-secondary-100 dark:border-secondary-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex items-center space-x-2 text-sm">
                <a href="shop_homepage.html" class="text-secondary-600 dark:text-secondary-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors">Shop</a>
                <svg class="w-4 h-4 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                <span class="text-secondary-900 dark:text-white font-medium">Warenkorb & Checkout</span>
            </nav>
        </div>
    </section>

    <!-- Main Content -->
    <main class="py-8 lg:py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold font-headline text-secondary-900 dark:text-white mb-8">Dein Warenkorb</h1>
            
            <div id="empty-cart-message" class="hidden text-center py-12 bg-white dark:bg-secondary-800 rounded-lg shadow-md">
                <p class="text-xl text-secondary-600 dark:text-secondary-300">Dein Warenkorb ist leer.</p>
                <a href="shop_homepage.html" class="mt-4 inline-block bg-primary-500 hover:bg-primary-600 text-white font-semibold px-6 py-3 rounded-lg transition-colors">
                    Weiter einkaufen
                </a>
            </div>

            <div id="checkout-container" class="grid lg:grid-cols-3 gap-8">
                <!-- Cart Items -->
                <div class="lg:col-span-2 bg-white dark:bg-secondary-800 rounded-lg shadow-md p-4 sm:p-6">
                    <div id="cart-header" class="hidden sm:grid grid-cols-12 gap-4 text-sm font-semibold text-secondary-600 dark:text-secondary-400 border-b border-secondary-200 dark:border-secondary-700 pb-3 mb-4">
                        <div class="col-span-6">Produkt</div>
                        <div class="col-span-3 text-center">Menge</div>
                        <div class="col-span-3 text-right">Gesamt</div>
                    </div>
                    <div id="cart-items-container">
                        <!-- Cart items will be injected here by JavaScript -->
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-white dark:bg-secondary-800 rounded-lg shadow-md p-6 sticky top-24">
                        <h2 class="text-xl font-semibold mb-4">Bestellübersicht</h2>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span>Zwischensumme</span>
                                <span id="cart-subtotal">€0.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Versand</span>
                                <span>Kostenlos</span>
                            </div>
                            <div class="flex justify-between font-bold text-lg border-t border-secondary-200 dark:border-secondary-700 pt-2 mt-2">
                                <span>Gesamtsumme</span>
                                <span id="cart-total">€0.00</span>
                            </div>
                        </div>
                        <button class="w-full mt-6 bg-primary-500 hover:bg-primary-600 text-white font-semibold py-3 rounded-lg transition-colors">
                            Sicher zur Kasse
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary-900 text-white py-16 mt-12">
       <!-- A full footer would be here -->
    </footer>

<script src="../js/darkmode.js" defer></script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
<script src="../js/cart.js" defer></script>
<script src="../js/shopping-cart.js" defer></script>
</body>
</html>
